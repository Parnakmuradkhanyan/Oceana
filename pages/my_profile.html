<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/website-icon.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/my_profile_style.css">
    <title>Ocean of the Knowledge - My Profile</title>
</head>
<body>

    <div class="navbar-div">
        <div class="navbar-items">
            <a href="./home.html" class="logo-link-home"><img src="../img/menu-logo.svg" alt="Logo" class="logo-navbar"></a>
            <a href="./menu.html" class="menu-button-link"><div class="menu-button-icon"></div></a>
        </div>
        <img src="../img/menu-bottom-decor.svg" alt="" class="decor-navbar">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="arrow-my-profile-container">
                    <a href="./menu.html" class="link-arrow-back-home"><img src="../icons/arrow-back-to-main-page.svg" alt="" class="icon-arrow-back-home"></a>
                    <p class="my-profile-text">My Profile</p>
                </div>
                <div class="user-container">
                    <img src="../img/user-no-profile-pic-photo.svg" alt="" class="users-profile-pic">
                    <div class="users-name-surname-decor-container">
                        <img src="../img/menu-users-name-decor-left.svg" alt="" class="left-user-name-decor">
                        <div class="users-name-surname-container"><p class="users-name">James</p> <p class="users-surname">Brown</p></div>
                        <img src="../img/menu-users-name-decor-right.svg" alt="" class="right-user-name-decor">
                    </div>
                    <div class="user-other-info-container">
                        <p class="user-email">james@gmail.com</p>
                        <p class="user-phone-number">+3456367988</p>
                        <div class="user-date-of-birth-and-gender-container">
                            <p class="user-gender">M</p>
                            <div class="user-date-of-birth-container">
                                <p class="date">20</p>
                                <p class="dot">.</p>
                                <p class="month">03</p>
                                <p class="dot">.</p>
                                <p class="year">2003</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="users-lanuguage-of-interface">ENG</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="my-courses-and-recently-viewed-container">
                    <div class="my-courses-container">
                        <p class="my-courses-text">My Courses</p>
                        <img src="../img/my-courses-home-decor.svg" alt="decor" class="my-courses-decor">
                    </div>
                    <div class="recently-viewed-view-all-container">
                        <p class="recently-viewed-text">Recently viewed</p>
                        <a href="./my_courses.html" class="view-all-btn">
                            <div class="view-all-text-container">
                                <p class="view-all-text">View all</p>
                                <div alt="Arrow" class="view-all-icon"></div>
                            </div>
                            <img src="../img/view-all-btn-decor.svg" class="view-all-btn-decor">
                        </a>
                    </div>
                </div>
                <div class="recently-viewed-courses-container">
                    <div class="recently-viewed-course-container">
                        <div class="recently-viewed-course-cover">
                            <div class="cover-carton-decor-div"></div>
                            <img src="../img/c-sharp-for-begginer-course-cover.svg" alt="Cover" class="recently-viewed-course-cover">

                        </div>
                        <p class="recently-viewed-course-name">C# for beginners</p>
                        
                    </div>
                    <div class="recently-viewed-course-container">
                        <div class="recently-viewed-course-cover">
                            <div class="cover-carton-decor-div"></div>
                            <img src="../img/polish-for-adults-course-cover.svg" alt="Cover" class="recently-viewed-course-cover">
                        </div>
                        <p class="recently-viewed-course-name">Polish for Adults</p>
                    </div>
                </div>
            </div>
        </div>





    </div>

    <a href="./edit_my_profile.html" class="edit-profile-link-btn"><p class="edit-my-profile-text">Edit my profile</p><div class="icon-edit-my-profile"></div></a>

    <div class="img-bottom-decor"></div>


    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
