<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/website-icon.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu_style.css">
    <title>Ocean of the Knowledge - Menu</title>
</head>
<body>

    <div class="navbar-div">
        <div class="navbar-items">
            <a href="./home.html" class="logo-link-home"><img src="../img/menu-logo.svg" alt="Logo" class="logo-navbar"></a>
            <a href="./home.html" class="home-button-link"><div class="home-button-icon"></div></a>
        </div>
        <img src="../img/menu-bottom-decor.svg" alt="" class="decor-navbar">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="./my_profile.html" class="user-prolfile-link">
                    <div class="user-container">
                        <img src="../img/user-no-profile-pic-photo.svg" alt="" class="users-profile-pic">
                        <div class="users-name-surname-decor-container">
                            <img src="../img/menu-users-name-decor-left.svg" alt="" class="left-user-name-decor">
                            <div class="users-name-surname-container"><p class="users-name">James</p> <p class="users-surname">Brown</p></div>
                            <img src="../img/menu-users-name-decor-right.svg" alt="" class="right-user-name-decor">
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="menu-items-list">
                    <li class="menu-item">
                        <a href="./edit_my_profile.html" class="menu-item-link">
                            <img src="../icons/language-menu-icon.svg" alt="" class="menu-item-icon">
                            <p class="menu-item-text">Language</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="./my_courses.html" class="menu-item-link">
                            <img src="../icons/my-courses-menu-icon.svg" alt="" class="menu-item-icon">
                            <p class="menu-item-text">My Courses</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="./whiteboard.html" class="menu-item-link">
                            <img src="../icons/whiteboard-menu-icon.svg" alt="" class="menu-item-icon">
                            <p class="menu-item-text">Whiteboard</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="./new_courses.html" class="menu-item-link">
                            <img src="../icons/new-courses-menu-icon.svg" alt="" class="menu-item-icon">
                            <p class="menu-item-text">New Courses</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="../login.html" class="btn-log-out">
                    <img src="../img/button-left-decor.svg" alt="" class="button-log-out-left-decor">
                    <div class="log-out-text-container">
                        <p class="log-out-text">Log out</p>
                        <div class="log-out-icon"></div>
                    </div>
                    <img src="../img/button-right-decor.svg" alt="" class="button-log-out-right-decor">
                </a>
            </div>
        </div>
    </div>
    
    <div class="img-bottom-decor"></div>
    <script src="./js/manifest.webmanifest"></script>
</body>
</html>
