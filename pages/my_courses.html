<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/website-icon.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/my_courses_style.css">
    <title>Ocean of the Knowledge - My Courses</title>
</head>
<body>
    <div class="navbar-div">
        <div class="navbar-items">
            <a href="./home.html" class="logo-link-home"><img src="../img/menu-logo.svg" alt="Logo" class="logo-navbar"></a>
            <a href="./menu.html" class="menu-button-link"><div class="menu-button-icon"></div></a>
        </div>
        <img src="../img/menu-bottom-decor.svg" alt="" class="decor-navbar">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="my-courses-and-message-container">
                    <div class="my-courses-container">
                        <a href="./home.html" class="link-arrow-back-home"><img src="../icons/arrow-back-to-main-page.svg" alt="" class="icon-arrow-back-home"></a>
                        <p class="my-courses-text">My Courses</p>
                    </div>
                    <p class="message-for-user">What do you want to learn today?</p>
                </div>
            </div>
        </div>
        <div class="row courses-div">
            <div class="col-lg-3 mb-lg-4  mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <img src="../img/c-sharp-for-begginer-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">C# for beginners</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4 mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <img src="../img/polish-for-adults-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">Polish for Adults</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4 col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <img src="../img/german-for-business-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">German for Business</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4  mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <img src="../img/polish-movies-for-learning-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">Polish movies for Adults</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4  mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <img src="../img/figma-lessons-for-beginners-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">Figma lessons for beginners</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4  mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <img src="../img/web-developing-for-beginners-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">Web developing for beginners</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4  mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <div class="completed-text-div"><p class="completed-text">Competed</p></div>
                        <img src="../img/ukrainian-for-school-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">Ukrainan for school</p>
                    
                </div>
            </div>
            <div class="col-lg-3 mb-lg-4  mb-md-4  col-md-4 col-sm-6">
                <div class="my-course-container">
                    <div class="my-course-cover">
                        <div class="cover-carton-decor-div"></div>
                        <div class="completed-text-div"><p class="completed-text">Competed</p></div>
                        <img src="../img/french-lessons-for-beginners-course-cover.svg" alt="Cover" class="my-course-cover-img">

                    </div>
                    <p class="my-course-name">French lessons for beginners</p>
                    
                </div>
            </div>


        </div>
    </div>

    <a href="./new_courses.html" class="add-new-course-btn">
        <img src="../img/button-left-decor.svg" alt="" class="add-new-course-btn-decor-left">
        <div class="add-new-course-btn-text-container">
            <p class="add-new-course-text">Add new course</p>
            <div class="add-new-course-icon"></div>
        </div>
        <img src="../img/button-right-decor.svg" alt="" class="add-new-course-btn-decor-right">
    </a>


    <div class="img-bottom-decor"></div>

    <script src="./js/manifest.webmanifest"></script>
</body>
</html>
