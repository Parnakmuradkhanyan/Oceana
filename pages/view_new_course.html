<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">

<body>
    <div class="navbar-div">
        <div class="navbar-items">
            <a href="./home.html" class="logo-link-home"><img src="../img/menu-logo.svg" alt="Logo" class="logo-navbar"></a>
            <a href="./menu.html" class="menu-button-link"><div class="menu-button-icon"></div></a>
        </div>
        <img src="../img/menu-bottom-decor.svg" alt="" class="decor-navbar">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="arrow-courses-container">
                    <a href="./new_courses.html" class="link-arrow-back-home"><img src="../icons/arrow-back-to-main-page.svg" alt="" class="icon-arrow-back-home"></a>
                    <p class="courses-text">Courses</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="book-add-new-course-and-name-course-container">
                    <img src="../img/course-bookk-opened-decor.svg" alt="" class="book-of-course-image">

                            <img src="../img/button-left-decor.svg" alt="" class="add-new-course-btn-decor-left">

                                <p class="add-new-course-text">Add new course</p>
                                <div class="add-new-course-icon"></div>
                            </div>
                            <img src="../img/button-right-decor.svg" alt="" class="add-new-course-btn-decor-right">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="chapters-list">

                    <a href="./view_new_course_topics_list.html" class="chapter-check-topics-link"><li class="chapter-container">
                        <img src="../icons/a1-level-icon-course.svg" alt="" class="pic-of-chapter">
                        <div class="chapter-name-and-topics-amount-container">
                            <p class="chapter-name">A1 Level Lessons</p>
                            <div class="topics-amount-container">
                                <p class="number-of-topics">41</p>
                                <p class="topics-text">Topics</p>
                            </div>
                        </div>
                    </li></a>

                    <a href="#" class="chapter-check-topics-link"><li class="chapter-container">
                        <img src="../icons/a2-level-icon-course.svg" alt="" class="pic-of-chapter">
                        <div class="chapter-name-and-topics-amount-container">
                            <p class="chapter-name">A2 Level Lessons</p>
                            <div class="topics-amount-container">
                                <p class="number-of-topics">41</p>
                                <p class="topics-text">Topics</p>
                            </div>
                        </div>
                    </li></a>

                    <a href="#" class="chapter-check-topics-link"><li class="chapter-container">
                        <img src="../icons/b1-level-icon-course.svg" alt="" class="pic-of-chapter">
                        <div class="chapter-name-and-topics-amount-container">
                            <p class="chapter-name">B1 Level Lessons</p>
                            <div class="topics-amount-container">
                                <p class="number-of-topics">41</p>
                                <p class="topics-text">Topics</p>
                            </div>
                        </div>

                        <img src="../icons/b2-level-icon-course.svg" alt="" class="pic-of-chapter">

                            <p class="chapter-name">B2 Level Lessons</p>
                            <div class="topics-amount-container">
                                <p class="number-of-topics">41</p>
                                <p class="topics-text">Topics</p>
                            </div>
                        </div>
                    </li></a>

                    <a href="#" class="chapter-check-topics-link"><li class="chapter-container">
                        <img src="../icons/c1-level-icon-course.svg" alt="" class="pic-of-chapter">
                        <div class="chapter-name-and-topics-amount-container">
                            <p class="chapter-name">C1 Level Lessons</p>
                            <div class="topics-amount-container">
                                <p class="number-of-topics">41</p>
                                <p class="topics-text">Topics</p>
                            </div>
                        </div>
                    </li></a>
